server:
  port: 8082

spring:
  application:
    name: api-user

  datasource:
    # Docker usa la variable. Local usa localhost:5432
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db_users}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    default-models-expand-depth: -1
